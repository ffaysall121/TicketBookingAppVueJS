<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS -CDN</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
 <h1 class="app-title">Ticket Booking app </h1>
 <div class="ticket-app">
    <div class="ticket-app__top">
     <div class="seat-states">
        <div class="seat-state" v-for="(value,key) in seatStates">
            <div class="seat-state__color" :style="{backgroundColor: value.color}"></div>
            <div class="seat-state__text">{{value.text}}</div>
        </div>
     </div>
    </div>
    <div class="ticket-app__bottom">
        <div class="ticket-app__left">
            <div class="bus">
                <div class="bus__top">
                    <div class="bus__door">Door</div>
                    <div class="bus__driver">Driver</div>
                </div>
               <div class="seats">
                <div class="seat" :class="{
                    'seat--sold':seat.type == 'sold',
                    'seat--booked':seat.type == 'booked',
                'seat--selected':seat.type == 'seleceted',
                }" v-for="(seat,i) in seats" :key="seat.name" @click=handelClick(i)>{{seat.name}}</div>
               </div> 

            </div>

        </div>

        <div class="ticket-app__instruction" v-if="selectSeat.length == 0">
            <h3>No Seat Selected</h3>
        </div>


        <div class="ticket-app__right" v-else>
            
            <div class="cart">
              <strong>Selected Seats</strong>
              <table class="selected-seats">
                <thead>
                  <tr>
                    <th>Seat</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(seat, i) in selectSeat" :key="seat.name">
                    <td>{{seat.name}}</td>
                    <td>Tk. {{seat.price}}</td>
                  </tr>

                  <!-- <tr v-if="appliedCoupon !== null">
                    <td>Discount</td>
                    <td>Tk. -{{appliedCoupon.discount}}</td>
                  </tr> -->
                  <tr>
                    <th>Total</th>
                    <th>Tk. {{totalCost}}</th>
                  </tr>
                </tbody>
              </table>

              <p v-if="appliedCoupon === null">
                Have a coupon? <input type="text" placeholder="10 Digits Code" v-model="couponCode"> 
              </p>
              <p v-else>
              Applied Coupon: {{ appliedCoupon.code }}
              </p>
              
            </div> 

    </div>

 </div>
</div>
</div>
    <script src="./main.js"></script>
</body>
</html>
